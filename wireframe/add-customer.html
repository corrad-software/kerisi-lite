<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - Kerisi Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/navigation.js"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Print styles */
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">

    <!-- Main Container -->
    <div class="flex h-screen overflow-hidden">

        <!-- Navigation Container -->
        <div id="nav-container" class="no-print"></div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">

            <!-- Top Navigation Bar -->
            <header class="no-print bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">

                    <!-- Mobile Menu Button & Title -->
                    <div class="flex items-center gap-4">
                        <button id="menuToggle" class="lg:hidden p-2 text-gray-600 hover:text-black hover:bg-gray-100 rounded-lg transition-colors">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <div>
                            <h2 class="text-2xl font-bold text-black">Add Customer</h2>
                            <p class="text-sm text-gray-600">Create a new customer profile</p>
                        </div>
                    </div>

                    <!-- Right Actions -->
                    <div class="flex items-center gap-3">
                        <button onclick="window.location.href='all-customers.html'" class="flex items-center gap-2 px-4 py-2 text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fas fa-times"></i>
                            <span>Cancel</span>
                        </button>
                        <button onclick="saveCustomer()" class="flex items-center gap-2 px-4 py-2 bg-pink-600 text-white font-semibold rounded-lg hover:bg-pink-700 transition-colors">
                            <i class="fas fa-save"></i>
                            <span>Save Customer</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-6">

                <div class="max-w-4xl mx-auto">

                    <!-- Customer Information Card -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <h3 class="text-lg font-bold text-black mb-6 flex items-center gap-2">
                            <i class="fas fa-user text-pink-600"></i>
                            Customer Information
                        </h3>

                        <div class="space-y-6">
                            <!-- Row 1: Customer Type -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Customer Type <span class="text-red-600">*</span>
                                </label>
                                <div class="flex gap-4">
                                    <label class="flex items-center">
                                        <input type="radio" name="customerType" value="business" class="w-4 h-4 text-pink-600 border-gray-300 focus:ring-pink-500" checked>
                                        <span class="ml-2 text-sm font-medium text-gray-700">Business</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="customerType" value="individual" class="w-4 h-4 text-pink-600 border-gray-300 focus:ring-pink-500">
                                        <span class="ml-2 text-sm font-medium text-gray-700">Individual</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Row 2: Company/Full Name -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Company Name <span class="text-red-600">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="Acme Corporation"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Contact Person
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="John Doe"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                    >
                                </div>
                            </div>

                            <!-- Row 3: Email and Phone -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Email Address <span class="text-red-600">*</span>
                                    </label>
                                    <input
                                        type="email"
                                        placeholder="contact@acme.com"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Phone Number
                                    </label>
                                    <input
                                        type="tel"
                                        placeholder="+60 3-1234 5678"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                    >
                                </div>
                            </div>

                            <!-- Row 4: Website -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Website
                                </label>
                                <input
                                    type="url"
                                    placeholder="https://www.acme.com"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Address Information Card -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <h3 class="text-lg font-bold text-black mb-6 flex items-center gap-2">
                            <i class="fas fa-map-marker-alt text-pink-600"></i>
                            Address Information
                        </h3>

                        <div class="space-y-6">
                            <!-- Street Address -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Street Address
                                </label>
                                <input
                                    type="text"
                                    placeholder="123 Main Street"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                >
                            </div>

                            <!-- Address Line 2 -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Address Line 2
                                </label>
                                <input
                                    type="text"
                                    placeholder="Suite 100"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                >
                            </div>

                            <!-- City, State, Postal Code -->
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        City
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="Kuala Lumpur"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        State
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="Wilayah Persekutuan"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Postal Code
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="50000"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                    >
                                </div>
                            </div>

                            <!-- Country -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Country
                                </label>
                                <select class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500">
                                    <option value="MY" selected>Malaysia</option>
                                    <option value="SG">Singapore</option>
                                    <option value="US">United States</option>
                                    <option value="GB">United Kingdom</option>
                                    <option value="AU">Australia</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Billing Settings Card -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <h3 class="text-lg font-bold text-black mb-6 flex items-center gap-2">
                            <i class="fas fa-file-invoice-dollar text-pink-600"></i>
                            Billing Settings
                        </h3>

                        <div class="space-y-6">
                            <!-- Currency and Payment Terms -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Currency
                                    </label>
                                    <select class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500">
                                        <option value="MYR" selected>Malaysian Ringgit (RM)</option>
                                        <option value="USD">US Dollar ($)</option>
                                        <option value="SGD">Singapore Dollar (S$)</option>
                                        <option value="EUR">Euro (â‚¬)</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Payment Terms
                                    </label>
                                    <select class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500">
                                        <option value="net15">Net 15</option>
                                        <option value="net30" selected>Net 30</option>
                                        <option value="net45">Net 45</option>
                                        <option value="net60">Net 60</option>
                                        <option value="due-on-receipt">Due on Receipt</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Tax ID -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Tax ID / Registration Number
                                </label>
                                <input
                                    type="text"
                                    placeholder="e.g., GST/SST Number"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Additional Information Card -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <h3 class="text-lg font-bold text-black mb-6 flex items-center gap-2">
                            <i class="fas fa-info-circle text-pink-600"></i>
                            Additional Information
                        </h3>

                        <div class="space-y-6">
                            <!-- Notes -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Notes
                                </label>
                                <textarea
                                    rows="4"
                                    placeholder="Add any additional notes about this customer..."
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 resize-none"
                                ></textarea>
                            </div>

                            <!-- Customer Status -->
                            <div class="flex items-center">
                                <input
                                    type="checkbox"
                                    id="activeCustomer"
                                    class="w-4 h-4 text-pink-600 border-gray-300 rounded focus:ring-pink-500"
                                    checked
                                >
                                <label for="activeCustomer" class="ml-3 text-sm font-medium text-gray-700">
                                    Active Customer
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="no-print flex items-center justify-between">
                        <button onclick="window.location.href='all-customers.html'" class="px-6 py-3 text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </button>
                        <button onclick="saveCustomer()" class="px-6 py-3 bg-pink-600 text-white font-semibold rounded-lg hover:bg-pink-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>Save Customer
                        </button>
                    </div>

                </div>

            </main>

        </div>

    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden hidden"></div>

    <!-- JavaScript -->
    <script>
        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        if (menuToggle && sidebar && overlay) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            });
        }

        // Save customer function
        function saveCustomer() {
            alert('Customer saved successfully! Redirecting to customers list...');
            window.location.href = 'all-customers.html';
        }
    </script>

</body>
</html>
