<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Kerisi Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/navigation.js"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Print styles */
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">

    <!-- Main Container -->
    <div class="flex h-screen overflow-hidden">

        <!-- Navigation Container -->
        <div id="nav-container" class="no-print"></div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">

            <!-- Top Navigation Bar -->
            <header class="no-print bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">

                    <!-- Mobile Menu Button & Title -->
                    <div class="flex items-center gap-4">
                        <button id="menuToggle" class="lg:hidden p-2 text-gray-600 hover:text-black hover:bg-gray-100 rounded-lg transition-colors">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <div>
                            <h2 class="text-2xl font-bold text-black">Add Expense</h2>
                            <p class="text-sm text-gray-600">Record a new business expense</p>
                        </div>
                    </div>

                    <!-- Right Actions -->
                    <div class="flex items-center gap-3">
                        <button onclick="window.location.href='all-expenses.html'" class="flex items-center gap-2 px-4 py-2 text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fas fa-times"></i>
                            <span>Cancel</span>
                        </button>
                        <button onclick="saveExpense()" class="flex items-center gap-2 px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">
                            <i class="fas fa-save"></i>
                            <span>Save Expense</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-6">

                <div class="max-w-4xl mx-auto">

                    <!-- Expense Form Card -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">

                        <!-- Form Grid -->
                        <div class="space-y-6">

                            <!-- Row 1: Vendor and Date -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Vendor -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Vendor <span class="text-red-600">*</span>
                                    </label>
                                    <select class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500">
                                        <option value="">Select or add vendor...</option>
                                        <option value="amazon">Amazon Business</option>
                                        <option value="office-depot">Office Depot</option>
                                        <option value="telekom">Telekom Malaysia</option>
                                        <option value="grab">Grab</option>
                                        <option value="google">Google Workspace</option>
                                        <option value="facebook">Facebook Ads</option>
                                        <option value="new">+ Add New Vendor</option>
                                    </select>
                                </div>

                                <!-- Date -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Date <span class="text-red-600">*</span>
                                    </label>
                                    <input
                                        type="date"
                                        value="2024-12-29"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500"
                                    >
                                </div>
                            </div>

                            <!-- Row 2: Category and Amount -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Category -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Category <span class="text-red-600">*</span>
                                    </label>
                                    <select class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500">
                                        <option value="">Select category...</option>
                                        <option value="office">Office Supplies</option>
                                        <option value="travel">Travel</option>
                                        <option value="meals">Meals & Entertainment</option>
                                        <option value="utilities">Utilities</option>
                                        <option value="rent">Rent</option>
                                        <option value="software">Software & Subscriptions</option>
                                        <option value="marketing">Marketing & Advertising</option>
                                        <option value="professional">Professional Services</option>
                                        <option value="insurance">Insurance</option>
                                        <option value="maintenance">Repairs & Maintenance</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <!-- Amount -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Amount (RM) <span class="text-red-600">*</span>
                                    </label>
                                    <div class="relative">
                                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-medium">RM</span>
                                        <input
                                            type="number"
                                            step="0.01"
                                            placeholder="0.00"
                                            class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500"
                                        >
                                    </div>
                                </div>
                            </div>

                            <!-- Row 3: Description -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Description
                                </label>
                                <textarea
                                    rows="3"
                                    placeholder="Add a description for this expense..."
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 resize-none"
                                ></textarea>
                            </div>

                            <!-- Row 4: Payment Method -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Payment Method -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Payment Method
                                    </label>
                                    <select class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500">
                                        <option value="">Select payment method...</option>
                                        <option value="business-card">Business Credit Card</option>
                                        <option value="business-account">Business Bank Account</option>
                                        <option value="cash">Cash</option>
                                        <option value="personal">Personal (to be reimbursed)</option>
                                    </select>
                                </div>

                                <!-- Reference Number -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Reference Number
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="Invoice or receipt number"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500"
                                    >
                                </div>
                            </div>

                            <!-- Additional Options -->
                            <div class="border-t border-gray-200 pt-6 space-y-4">
                                <!-- Tax Deductible -->
                                <div class="flex items-center">
                                    <input
                                        type="checkbox"
                                        id="taxDeductible"
                                        class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500"
                                        checked
                                    >
                                    <label for="taxDeductible" class="ml-3 text-sm font-medium text-gray-700">
                                        Mark as tax deductible
                                    </label>
                                </div>

                                <!-- Billable -->
                                <div class="flex items-center">
                                    <input
                                        type="checkbox"
                                        id="billable"
                                        class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500"
                                    >
                                    <label for="billable" class="ml-3 text-sm font-medium text-gray-700">
                                        Billable to customer (can be added to invoice)
                                    </label>
                                </div>

                                <!-- Customer Select (shown when billable is checked) -->
                                <div id="customerSelect" class="hidden ml-7">
                                    <label class="block text-sm font-medium text-gray-600 mb-2">
                                        Select Customer
                                    </label>
                                    <select class="w-full md:w-1/2 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500">
                                        <option value="">Select customer...</option>
                                        <option value="acme">Acme Corporation</option>
                                        <option value="tech">Tech Solutions Ltd</option>
                                        <option value="creative">Creative Agency</option>
                                        <option value="marketing">Marketing Pro</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Notes Section -->
                            <div class="border-t border-gray-200 pt-6">
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Internal Notes
                                </label>
                                <textarea
                                    rows="3"
                                    placeholder="Add internal notes (not visible to anyone else)..."
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 resize-none"
                                ></textarea>
                            </div>

                        </div>

                    </div>

                    <!-- Action Buttons -->
                    <div class="no-print mt-6 flex items-center justify-between">
                        <button onclick="window.location.href='all-expenses.html'" class="px-6 py-3 text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </button>
                        <div class="flex items-center gap-3">
                            <button onclick="saveAsDraft()" class="px-6 py-3 text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                <i class="fas fa-file mr-2"></i>Save as Draft
                            </button>
                            <button onclick="saveExpense()" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">
                                <i class="fas fa-save mr-2"></i>Save Expense
                            </button>
                        </div>
                    </div>

                </div>

            </main>

        </div>

    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden hidden"></div>

    <!-- JavaScript -->
    <script>
        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        if (menuToggle && sidebar && overlay) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            });
        }

        // Billable checkbox toggle customer select
        document.getElementById('billable')?.addEventListener('change', function() {
            const customerSelect = document.getElementById('customerSelect');
            if (this.checked) {
                customerSelect.classList.remove('hidden');
            } else {
                customerSelect.classList.add('hidden');
            }
        });


        // Save expense function
        function saveExpense() {
            alert('Expense saved successfully! Redirecting to expenses list...');
            window.location.href = 'all-expenses.html';
        }

        // Save as draft function
        function saveAsDraft() {
            alert('Expense saved as draft!');
            window.location.href = 'all-expenses.html';
        }
    </script>

</body>
</html>
